<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            margin:0;
            padding:0%;
            display: flex;
            justify-content: center;
            align-items:center;
            height: 100vh;
            background: #000;
        }
        .netflix{
            position:relative;
            width:360px;
            height:520px;
            overflow: hidden;
            transform: scale(0.8);
        }
        .netflix span{
            position: absolute;
            top: 0;
            width: 120px;
            height: 100%;
            background: #fff;
        }
        .netflix span:nth-child(1){
            background: #b00612;
            left: 0;
        }
        .netflix span:nth-child(2){
            background: #e92d39;
            left: 0;
            z-index: 1;
            transform-origin: top left;
            transform: skew(24.8deg);
            box-shadow: 0 0 100px rgba(0,0, 0, 1);
        }
        .netflix span:nth-child(3){
            background: #b00612;
            right: 0;
        }
        h3 {
            margin: 600px 0 0; /* Add spacing above the text */
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: whitesmoke;
            font-size: 70px;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-left: -350px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <div class="netflix">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <h3>netflix</h3>
</body>
</html>
